<p>----------------------------</p>
<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Mark</th>
    <th>Model</th>
    <th>Color</th>
    <th>Production year</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let eachCar of cars">
    <td>{{eachCar.carId}}</td>
    <td>{{eachCar.mark}}</td>
    <td>{{eachCar.model}}</td>
    <td>{{eachCar.color}}</td>
    <td>{{eachCar.productionYear}}</td>
  </tr>
  </tbody>
</table>
